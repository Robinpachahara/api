<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MongoDB Data Entry</title>
</head>
<body>
  <h1>MongoDB Data Entry Form</h1>
  
  <form id="dataForm">
    <label for="category">Category:</label>
    <input type="text" id="category" name="category" required><br>

    <label for="pixel">Pixel:</label>
    <input type="number" id="pixel" name="pixel" required><br>

    <label for="ample">Ample:</label>
    <input type="number" id="ample" name="ample" required><br>

    <button type="button" onclick="submitForm()">Submit</button>
  </form>

  <script>
    async function submitForm() {
      const category = document.getElementById('category').value;
      const pixel = parseInt(document.getElementById('pixel').value);
      const ample = parseInt(document.getElementById('ample').value);

      try {
        const response = await fetch('http://localhost:5000/api/add-demo-data', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ category, 'Pixel ': pixel, 'Ample ': ample }),
        });

        const data = await response.json();
        alert(data.message);
      } catch (error) {
        console.error('Error submitting form:', error);
        alert('An error occurred while submitting the form');
      }
    }
  </script>
</body>
</html>
